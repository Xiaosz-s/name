name: GitHub Readme YouTube Cards
on:
  schedule:
    # 每小时的整点运行
    - cron: "0 * * * *"
  workflow_dispatch: # 允许手动触发工作流

jobs:
  build:
    runs-on: ubuntu-latest
    # 允许作业对仓库进行提交
    permissions:
      contents: write
    steps:
      - uses: DenverCoder1/github-readme-youtube-cards@main
        with:
          channel_id: v=c7IVaQi643g
